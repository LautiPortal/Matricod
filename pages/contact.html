<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricod</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="contact-body">
    <header class="header">
        <div class="logo-div">
            <a href="../index.html" class="index-link">
                <img src="/assets/images/logo/matricod-logo.png" alt="matricod-log">
            </a>
        </div>
        <nav class="navigation">
            <ul class="section-list">
                <li class="nav-list"><a href="pharma.html" class="nav-link">Pharma</a></li>

            </ul>
        </nav>

    <main class="main-contact">
        <section class="work-together">
            <h1 class="work-h1">¿Listo para trabajar juntos?</h1>
            <p class="work-p">Completa nuestro formulario de contacto y nos pondremos en accion para ayudarte</p>
        </section>
        <div class="form-container">
            <form action="POST">
                <h2>Completa con tus datos.</h2>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Emai">
                <textarea placeholder="Tu mensaje" name="" id="" cols="30" rows="10"></textarea>
                <div class="submit-container">
                    <button class="submit-btn" type="submit">Listo</button>
                </div>
            </form>
        </div>
    </main>
